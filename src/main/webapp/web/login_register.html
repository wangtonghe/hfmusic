<div class="modal fade" id="signin">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">欢迎登录和风音乐网</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="login_name" class="col-sm-2  col-xs-offset-1 control-label">用户名</label>
                        <div class="col-sm-6 ">
                            <input type="email" class="form-control" id="login_name"
                                   placeholder="请输入你的用户名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="login_pwd" class="col-sm-2  col-xs-offset-1 control-label">密码</label>
                        <div class="col-sm-6">
                            <input type="password" class="form-control" id="login_pwd"
                                   placeholder="请输入你的密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="checkbox col-xs-offset-2">
                            <label><input type="checkbox">记住我</label>
                            <a class="col-xs-offset-3">忘记密码</a>
                            <a class="col-xs-offset-0">立即注册</a>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4  col-sm-8">
                            <button type="button" id="login_btn" class="btn btn-success btn-lg">登录</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="register">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">欢迎注册和风音乐网</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="reg_name" class="col-sm-2  col-xs-offset-1 control-label">用户名</label>
                        <div class="col-sm-6 ">
                            <input type="email" class="form-control" id="reg_name"
                                   placeholder="请输入你的用户名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="reg_pwd" class="col-sm-2  col-xs-offset-1 control-label">密码</label>
                        <div class="col-sm-6">
                            <input type="password" class="form-control" id="reg_pwd"
                                   placeholder="请输入你的密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="reg_pwd2" class="col-sm-2  col-xs-offset-1 control-label">确认密码</label>
                        <div class="col-sm-6">
                            <input type="password" class="form-control" id="reg_pwd2" placeholder="请重新输入你的密码">
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-3  col-sm-6">
                                <br>
                                <button type="button" id="reg_btn" class="btn btn-success btn-lg col-sm-offset-2">注册
                                </button>
                                <button type="button" class="btn btn-default btn-lg">取消</button>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
