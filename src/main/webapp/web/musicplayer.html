<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>和风音乐网 - 歌曲播放</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="和风音乐网-歌曲播放">
    <meta name="author" content="wthfeng">
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../css/musicplayer.css" rel="stylesheet">
    <link href="../css/common.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid">
    <nav class="navbar navbar-default navbar-static-top"></nav>
</div>
<div class="container">

    <div class="row margin-top-fill">
       <div class=" col-md-offset-1 col-md-2">
           <img class="img-circle music-cover" width="200px" height="200px" />
       </div>
        <div class="col-md-offset-1 col-md-4">
            <button class="btn btn-danger music-sign">单曲</button><label class="music-name music-name-strle"></label><br/>
            <span class="music-singer-span">歌手：</span><a class="music-singername"></a><br/>
            <span class="music-albun-span">所属专辑：</span><a class="music-album"></a>
            <div class="row music-play-row">
                <div class="col-md-3">
                    <button class="btn btn-primary music-play"><span class="glyphicon glyphicon-play-circle"></span>&nbsp;播放</button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-default"><span class="glyphicon glyphicon-plus"></span>&nbsp;收藏</button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-default"><span class="glyphicon glyphicon-share"></span>&nbsp;分享</button>
                </div>
            </div>
        </div>
    </div>
    <div class="music-margin">
        <audio id="music_audio" ></audio>
    </div>
    <div class="row lyric-row">
        <div class="col-md-offset-4 col-md-8" id="lyric-content">

        </div>

    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid music-play-setup">
            <div class="row">
                <div class="col-md-offset-1 col-md-2 center">
                   <span class="glyphicon glyphicon-step-backward"></span>
                    <span class="glyphicon glyphicon-play music-play "></span>
                    <span class="glyphicon glyphicon-step-forward "></span>
                </div>
                <div class=" col-md-6">
                    <div class="row">
                        <div class="col-md-1">
                            <img class="img-rounded music-cover" width="30px" height="30px" />
                        </div>
                        <div class="col-md-2 thin-col">
                                <a class="music-name"></a><br/>
                                <a class="music-singername "></a>
                        </div>
                        <div class="col-md-7">
                            <div class="progress play-progress">
                                <div class="progress-bar progress-bar-danger " style="width: 0%;"></div>
                            </div>
                        </div>
                        <div class="col-md-2 thin-col thin-col">
                            <span class="music-cur-time">00:00&nbsp;/&nbsp;</span><span class="music-total-time">00:00</span>
                        </div>
                    </div>


                </div>

            </div>

        </div>
    </nav>



</div>

<script src="../js/jquery-2.1.4.js" type="text/javascript"></script>
<script src="../js/bootstrap.js" type="text/javascript"></script>
<script src="../js/params.js"></script>
<script src="../js/musicplayer.js"></script>
<script src="../js/common.js"></script>
<!--<script src="../js/lyric_scroll.js"></script>-->
</body>

</html>
