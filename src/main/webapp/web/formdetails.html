<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">


    <title>歌单详情</title>
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../css/formdetails.css" rel="stylesheet">
    <link href="../css/common.css" rel="stylesheet">

</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-default navbar-static-top">

    </nav>
    </div>
<div class="container">

    <div class="row margin-top-fill">
        <div class="col-md-3 col-md-offset-1">
            <img class="img-rounded form-cover" width="200px" height="200px"   />
        </div>
        <div class="col-md-7">
            <div class="row">
                <button class="btn btn-danger music-sign">歌单</button>&nbsp;&nbsp; <span class="form-title"></span>
            </div>
            <div class="row row-date">
                <div class="col-md-5 margin-top">
                    <img class="img-rounded form-author-img" width="40px" height="40px" />
                    <a class="form-author"></a><label class="form-date"></label>
                </div>
            </div>
            <div class="row row-play">
                    <button class="btn form-btn-play play-all"><span class="glyphicon glyphicon-play-circle form-all-play"></span>&nbsp;播放全部</button>
                    <button class="btn form-btn-play play-collect "><span class="glyphicon glyphicon-bookmark "></span>&nbsp;收藏(0)次</button>
                    <button class="btn form-btn-play"><span class="glyphicon glyphicon-send"></span>&nbsp;分享</button>
            </div>
            <div class="row row-label">
                <span >标签：</span><span class="form-label"></span>
            </div>
            <div class="row row-info">
                <div class="col-md-8">
                    <div class="form-group ">
                        <span class="col-md-2">简介：</span>
                        <div class="col-md-8">
                            <div class=" form-info" ></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr/>
    <div class="row">
        <div class="col-md-8 col-md-offset-1">
            <div class="col-md-2">
                <label  >歌曲列表</label>
                <span class="glyphicon glyphicon-play-circle"></span>
                <audio class="audio-play2" />
            </div>
            <div class="col-md-push-4 col-md-2">
                共<label class="form-details-totalNum"></label>首歌
            </div>

            <table class="table table-bordered table-striped table-hover table-condensed table-responsive">
                <thead>
                <tr>
                    <td>操作</td>
                    <td>歌曲名</td>
                    <td>歌手</td>
                    <td>专辑</td>
                </tr>
                </thead>
                <tbody class="form-contant">
                </tbody>
            </table>
        </div>
    </div>

</div>
<div class="login-register">

</div>

<script src="../js/jquery-2.1.4.js" type="text/javascript"></script>
<script src="../js/bootstrap.js" type="text/javascript"></script>
<script src="../js/params.js"></script>
<script src="../js/formdetails.js"></script>
<script src="../js/common.js"></script>
</body>
</html>
