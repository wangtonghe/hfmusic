<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>和风音乐网 - 歌手详情</title>
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../css/common.css" rel="stylesheet">
    <link href="../css/singerdetails.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <!--导航-->
    <nav class="navbar navbar-default navbar-static-top"></nav>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2" >
            <div class="singer-cover">
                <img   width="640px" height="300px">
                <span class="singer-name" ></span>
                <button class="btn btn-default singer-collect"></button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-offset-2 col-md-2">
            <button class="btn btn-primary"><span class="glyphicon glyphicon-play-circle"></span>&nbsp;播放</button>
            <audio  class="play-audio" />
        </div>
    </div>
    <div class="row">
        <div class="singer-music col-md-offset-2 col-md-7">
            <table class="table  table-striped table-hover table-condensed table-responsive">
                <tbody class="music-contant">
                </tbody>
            </table>
        </div>
    </div>





</div>
<div class="login-register">

</div>


<script src="../js/jquery-2.1.4.js" type="text/javascript"></script>
<script src="../js/bootstrap.js" type="text/javascript"></script>
<script src="../js/jquery.twbsPagination.js"></script>
<script src="../js/params.js"></script>
<script src="../js/singerdetails.js"></script>
<script src="../js/common.js"></script>
</body>
</html>
