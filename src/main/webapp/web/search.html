<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>和风音乐 - 搜索</title>
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../css/common.css" rel="stylesheet">
    <link href="../css/search.css" rel="stylesheet">

</head>
<body>
<div class="container-fluid">
    <!--导航-->
    <nav class="navbar navbar-default navbar-static-top">

    </nav>
</div>
<div class="container">
    <div class="row margin-top">
        <div class="col-lg-4 col-md-4 col-md-offset-3 col-lg-offset-3">
            <div class="input-group">
                <input type="text"   class="form-control search-input" placeholder="请输入歌曲名、歌手、歌单">
                <span class="input-group-btn"><button class="btn btn-default" type="button"><span
                        class="glyphicon glyphicon-search"></span></button></span>
            </div>
        </div>

    </div>

    <div class="row margin-top">
        <div class="col-md-8 col-md-offset-2">
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active"><a href="#music" class="search-m"  role="tab" data-toggle="tab">单曲</a></li>
                <li role="presentation"><a href="#singer"  role="tab" class="search-s" data-toggle="tab">歌手</a></li>
                <li role="presentation"><a href="#form"  role="tab" class="search-f" data-toggle="tab">歌单</a></li>
            </ul>
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="music">
                    <div class="row search-music">
                        <table class="table  table-responsive">
                        </table>
                    </div>

                </div>
                <div role="tabpanel" class="tab-pane" id="singer">
                    <div class="row search-singer">
                    </div>

                </div>
                <div role="tabpanel" class="tab-pane" id="form">
                    <div class="row search-form">
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<script src="../js/jquery-2.1.4.js" type="text/javascript"></script>
<script src="../js/bootstrap.js" type="text/javascript"></script>
<script src="../js/jquery.twbsPagination.js"></script>
<script src="../js/params.js"></script>
<script src="../js/search.js"></script>
<script src="../js/common.js"></script>


</body>
</html>
