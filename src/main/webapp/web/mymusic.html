<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">


    <title>和风音乐网 - 我的</title>
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../css/fileinput.css" rel="stylesheet">
    <link href="../css/mymusic.css" rel="stylesheet">
    <link href="../css/common.css" rel="stylesheet">


</head>

<body>
<div class="container-fluid">

    <nav class="navbar navbar-default navbar-static-top">

    </nav>
    </div>
<div class="container">


    <div class="row margin-top-fill my-form-nav ">
        <div class="col-sm-4 col-md-3 col-lg-3 ">
            <!-- 导航选项卡-->
            <ul class="nav nav-stacked my-singer">
                <li role="presentation" class="my-form-li" data-toggle='tab' href="#singer-pane">
                    <a class="collapse my-form-title " role="button" >
                        我收藏的歌手<span class="singer-num"></span>
                    </a>
                </li>
            </ul>

            <ul class="nav nav-stacked my-form">
                <li role="presentation" class="dropdown ">
                    <a class="collapse my-form-title " data-toggle="collapse" role="button" data-target=".myForm">
                       <span class="my-form-left"> 我创建的歌单</span><span class="form-num"></span><span class="caret"></span>
                        <button  data-toggle='tab' href="#create-pane" class="btn btn-default my-form-create"><span class="glyphicon glyphicon-plus"></span>新建</button>
                    </a>
                    <ul class="collapse myForm myul"></ul>

                </li>
            </ul>

            <ul class="nav nav-stacked my-collect">
                <li role="presentation" class="dropdown ">
                    <a class="collapsed my-form-title " data-toggle="collapse" role="button" data-target=".myCollect">
                        我收藏的歌单 <span class="form-num"></span> <span class="caret"></span>
                    </a>
                    <ul class="collapse myCollect myul"></ul>

                </li>
            </ul>
        </div>
        <div class=" col-sm-8 col-md-9 col-lg-9  main">
            <div class="tab-content">
                <div class="tab-pane " id="form-pane">
                    <div class="row margin-top-fill">
                        <div class="col-md-3 col-md-offset-1">
                            <img class="img-rounded form-cover" width="200px" height="200px"   />
                        </div>
                        <div class="col-md-7">
                            <div class="row">
                                <button class="btn btn-danger music-sign">歌单</button>&nbsp;&nbsp; <span class="form-title"></span>
                                <input type="hidden" class="form-id">
                            </div>
                            <div class="row row-date">
                                <div class="col-md-6 margin-top">
                                    <img class="img-rounded form-author-img" width="40px" height="40px" />
                                    <a class="form-author"></a><label class="form-date"></label>
                                </div>
                            </div>
                            <div class="row row-play">
                                <button class="btn form-btn-play play-all"><span class="glyphicon glyphicon-play-circle form-all-play"></span>&nbsp;播放全部</button>
                                <button class="btn form-btn-play play-collect "><span class="glyphicon glyphicon-bookmark "></span>&nbsp;收藏(0)次</button>
                                <button class="btn form-btn-play"><span class="glyphicon glyphicon-send"></span>&nbsp;分享</button>
                            </div>
                            <div class="row row-label">
                                <span >标签：</span><span class="form-label"></span>
                            </div>
                            <div class="row row-info">
                                <div class="col-md-10">
                                    <div class="form-group ">
                                        <span class="col-md-3">简介：</span>
                                        <div class="col-md-9">
                                            <div class=" form-info" ></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr/>
                    <div class="row">
                        <div class="col-md-8 col-md-offset-1">
                            <div class="col-md-3">
                                <span  >歌曲列表</span>
                                <span class="glyphicon glyphicon-play-circle"></span>
                                <audio class="audio-play2" />
                            </div>
                            <div class="col-md-push-4 col-md-2">
                                共<label class="form-details-totalNum"></label>首歌
                            </div>

                            <table class="table table-bordered table-striped table-hover table-condensed table-responsive">
                                <thead>
                                <tr>
                                    <td>操作</td>
                                    <td>歌曲名</td>
                                    <td>歌手</td>
                                    <td>专辑</td>
                                </tr>
                                </thead>
                                <tbody class="form-contant">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="tab-pane" id="singer-pane">
                    <div class=" col-sm-offset-1">
                        <div>
                            <h3><label>我收藏的歌手</label></h3>
                            <hr class="hr-color"/>
                        </div>
                        <div class="my-singer-list">
                        </div>
                    </div>
                </div>
                <div class="tab-pane" id="create-pane">
                    <div class=" col-sm-offset-1">
                        <div>
                            <a><label>创建歌单</label></a>
                            <hr class="hr-color"/>
                        </div>
                        <div class="my-createForm">
                            <form class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label for="my_create-formName" class="col-sm-2 control-label">歌单名：</label>
                                    <div class="col-sm-5">
                                        <input type="email" class="form-control" id="my_create-formName" placeholder="歌单名">
                                    </div>
                                </div>
                                <div class="form-group select-labels">
                                    <label  class="col-sm-2 control-label">标签：</label>
                                    <div class="col-sm-5 select-label-div">
                                        <a data-toggle="popover"  data-original-title="选择标签" >选择标签</a>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="my_create-formCover" class="col-sm-2 control-label">封面图片:</label>
                                    <div class="col-sm-5">
                                        <input type="file" id="my_create-formCover" class="form-control file-input ">
                                        <input type="hidden" id="my_create-coverUrl">
                                    </div>
                                </div>
                                <div class="form-group text-area">
                                    <label for="my_create-forminfo" class="col-sm-2 control-label">歌单简介：</label>
                                    <div class="col-sm-5">
                                        <textarea class="form-control" id="my_create-forminfo" rows="5" placeholder="请输入歌单简介"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2  col-sm-6">
                                        <br>
                                        <button type="button" id="my_create_save" class="btn btn-success col-sm-offset-2">保存</button>
                                        <button type="button" class="btn btn-default ">取消</button>
                                    </div>
                                </div>


                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<div class="login-register">

</div>

<script src="../js/jquery-2.1.4.js"></script>
<!-- <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>-->
<script src="../js/fileinput.js"></script>
<script src="../js/bootstrap.js"></script>
<script src="../js/fileinput_locale_zh.js"></script>
<script src="../js/typeahead.bundle.js"></script>
<script src="../js/mymusic.js"></script>
<script src="../js/common.js"></script>



</body>
</html>
